<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Project Hub</a>
        <ul class="nav-links">
            <li><a href="Calculator.html">Project 1</a></li>
            <li><a href="RPS.html">Project 2</a></li>
            <li><a href="TicTacToe.html">Project 3</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="Ticbody">
    <h1>Tic Tac Toe</h1>
    <div class="names">
        <div>
            <label for="playerXName">Player X Name:</label>
            <input type="text" id="playerXName" placeholder="Player X">
        </div>
        <div>
            <label for="playerOName">Player O Name:</label>
            <input type="text" id="playerOName" placeholder="Player O">
        </div>
    </div>
    <div class="game-board" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div> 
    </div>
    <button id="resetButton">Reset</button>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
